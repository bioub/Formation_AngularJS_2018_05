<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .saisie {
      background-color: yellow;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div>
    Prénom : <input class="saisie">
  </div>
  <p>
    Bonjour <span class="sortie"></span> !
  </p>
  <script>
    // Module IIFE (Immediately Invoked Function Expression)
    // Créer une portée au niveau du script (limiter les conflits)
    (function() {
      'use strict';

      var inputElt = document.querySelector('.saisie');
      var spanElt = document.querySelector('.sortie');

      inputElt.addEventListener('input', function () {
        spanElt.textContent = inputElt.value;
      });

    }());
  </script>
</body>
</html>
